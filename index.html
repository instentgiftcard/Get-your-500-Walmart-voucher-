<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your $500 Walmart Voucher!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0049bf, #007bff);
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
        }

        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            z-index: 10;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            animation: bounce 1.5s infinite;
        }

        .menu-items {
            display: none;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            animation: fadeIn 0.5s;
        }

        .menu-items a {
            color: white;
            text-decoration: none;
            padding: 5px;
            margin: 5px 0;
            font-size: 18px;
        }

        .menu-items a:hover {
            color: #ffcc00;
        }

        .header {
            margin-top: 80px;
            animation: pulse 2s infinite;
        }

        .header h1 {
            font-size: 2.5rem;
            animation: fadeInDown 1s ease-in-out;
        }

        .email-form {
            margin-top: 20px;
            padding: 20px;
        }

        .email-form input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px #ffcc00;
            animation: glow 1.5s infinite alternate;
        }

        .email-form button {
            padding: 10px 20px;
            background: #ffcc00;
            color: #0049bf;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            animation: pulse 2s infinite;
        }

        .email-form button:hover {
            background: #ffd633;
        }

        .offer-description {
            margin: 20px auto;
            max-width: 600px;
            font-size: 16px;
        }

        .countdown {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        .popup {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #0049bf;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #ffcc00;
            }
            to {
                box-shadow: 0 0 20px #ffcc00;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/P6Y14Cz/36e928a468d0.png" alt="Walmart Logo" class="logo">

    <div class="menu">
        <button class="menu-toggle">â˜°</button>
        <div class="menu-items">
            <a href="https://go4affm.com/c/?p=40201&o=20849&subid=1234-home">Home</a>
            <a href="https://go4affm.com/c/?p=40201&o=20849&subid=1234-about">About</a>
            <a href="https://go4affm.com/c/?p=40201&o=20849&subid=1234-support">Support</a>
        </div>
    </div>

    <div class="header">
        <h1>Get Your $500 Walmart Voucher!</h1>
        <p class="offer-description">Hurry up! Limited stock available. Fill out the form below to claim your reward.</p>
    </div>

    <div class="email-form">
        <form id="voucherForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Get Started</button>
        </form>
    </div>

    <div class="countdown" id="countdown">00:15:00</div>

    <div class="popup" id="popup">7238 people have already claimed this offer!</div>

    <script>
        // Menu Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const menuItems = document.querySelector('.menu-items');

        menuToggle.addEventListener('click', () => {
            menuItems.style.display = menuItems.style.display === 'none' || menuItems.style.display === '' ? 'flex' : 'none';
        });

        // Countdown Timer
        const countdownEl = document.getElementById('countdown');
        let time = 15 * 60;

        setInterval(() => {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            countdownEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            time--;
        }, 1000);

        // Popup Notification
        const popup = document.getElementById('popup');
        setTimeout(() => {
            popup.style.display = 'block';
        }, 3000);

        // Form Submission
        const form = document.getElementById('voucherForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            if (email) {
                window.location.href = `https://go4affm.com/c/?p=40201&o=20849&subid=email-${email}`;
            }
        });
    </script>
</body>
</html>
